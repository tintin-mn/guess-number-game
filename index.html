<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="/style.css">
    <title>Guess My Number</title>
</head>
<body>
<div class="container">
    <header class="header optional">
        <button class="btn again-btn" onclick="playAgain()">Again</button>

        <h1 class="header-title">guess My Number!</h1>
        <div class="divider">?</div>
    </header>
    <main>
            <p class="core-title">Start guessing...</p>
        <section class="core-section">
            <section class="left-section">
                <form class="guess-form">
                    <label>Between 1 and 20</label>
                    <label>
                        <input class="input" type="number">
                    </label>
                    <button onclick="guessProcess()" class="guess-btn btn">Guess</button>
                </form>
            </section>
            <section class="right-section">
                <p>Guessed number:</p>
                <p class="show-test"></p>
                <div class="lives">❤️❤️❤️❤️❤️</div>
            </section>
        </section>
        <div class="toast" id="toast"></div>
    </main>
</div>

<script src="main.js"></script>
</body>
</html>
